<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CAMT Converter</title>
	<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
	<link href="../static/style.css" rel="stylesheet" type="text/css" />
	<script src="../static/bootstrap/js/jquery-3.6.0.js"></script>
	<script src="../static/bootstrap/js/bootstrap.js"></script>
</head>

<body>
	<ul class="navbar">
		<li class="navbar"><a href="/">Home</a></li>
		<li class="navbar"><a href="/about">About</a></li>
		<p id="para" class="navbar">v1.3.0</p>
	</ul>

	<div class="container">
		{% block content %}{% endblock %}

		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
				{% for message in messages %}
					<li class="flashes">{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
	</div>
</body>
</html>
