{% extends "layouts/main.html" %}

{% block content %}
    <h1>Generated files</h1>

    <h4>The following files have been generated:</h4>

    <ul class="itemlist">
        {% for item in items %}
            <li class="itemlist">{{ item }}.csv</li>
        {% endfor %}
    </ul>

    <form class="input" method="GET" action="{{ url_for('download_file', filename='csvperiban.zip') }}">
        <input id="download-button" class="btn btn-outline-success" type="submit" value="Download archive">
        <input id="import-button" class="btn btn-outline-danger" type="submit" value="Import to firefly-iii" disabled>
    </form>
{% endblock %}
